<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="Calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<button class= "row1" id="button1" onclick="button(1)">1</button>
<button class= "row1" id="button2" onclick="button(2)">2</button>
<button class= "row1" id="button3" onclick="button(3)">3</button>
<button class= "row2" id="button4" onclick="button(4)">4</button>
<button class= "row2" id="button5" onclick="button(5)">5</button>
<button class= "row2" id="button6" onclick="button(6)">6</button>
<button class= "row3" id="button7" onclick="button(7)">7</button>
<button class= "row3" id="button8" onclick="button(8)">8</button>
<button class= "row3" id="button9" onclick="button(9)">9</button>
<button class= "row4" id="button0" onclick="button(0)">0</button>
<button class= "row1" id="button+" onclick="button('+')">+</button>
<button class= "row2" id="button-" onclick="button('-')">-</button>
<button class= "row3" id="button*" onclick="button('*')">*</button>
<button class= "row4" id="button/" onclick="button('/')">/</button>
<button class= "row5" id="button=" onclick="button('=')">=</button>
<button class= "row5" id="buttonc" onclick="clearNumbers()">C</button>
<button class= "row5" id="button." onclick="addDecimal()">.</button>
<p id="display"></p>
<p id='answer'></p>
</body>
</html>
